<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficiency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Bottles Line</h1>
    <div class="form-group">
        <label for="bottlesFormat">Select format (400, 600, 1500):</label>
        <input type="number" id="bottlesFormat">
    </div>
    <div class="form-group">
        <label for="operationHours">Enter operation hours:</label>
        <input type="number" id="operationHours">
    </div>
    <div class="form-group">
        <label for="nbDePacks">Enter nb de packs:</label>
        <input type="number" id="nbDePacks">
    </div>
    <div class="form-group">
        <label for="dechets">Enter le nb des dechets:</label>
        <input type="number" id="dechets">
    </div>
    <button onclick="calculateEKTAM()">Calculate Efficiency</button>
    <div id="output">
    </div>

    <h1>Bidons Line</h1>


    <div class="form-group">
        <label for="formatBidons">Select format (5, 7, 11, 12, 16.5):</label>
        <input type="number" id="formatBidons">
    </div>
    <div class="form-group">
        <label for="operationHoursBidons">Enter operation hours:</label>
        <input type="number" id="operationHoursBidons">
    </div>
    <div class="form-group">
        <label for="nbDeBidons">Enter nb de bidons:</label>
        <input type="number" id="nbDeBidons">
    </div>
    <div class="form-group">
        <label for="dechetsBidons">Enter le nb des dechets:</label>
        <input type="number" id="dechetsBidons">
    </div>
    <button onclick="calculateBidons()">Calculate Bidons Efficiency</button>
    <div id="outputBidons"></div>

    <script src="functions.js"></script>
</body>
</html>
